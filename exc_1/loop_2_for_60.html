<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let sum = 0;
        let average = 0;


        for (let i = 0; i < 5; i++) {
            let number = parseFloat(prompt(`Enter number ${i + 1}:`));
            sum += number;
        }

        average = sum / 5;

        console.log(`Sum: ${sum}`);
        console.log(`Average: ${average}`);

    </script>
</body>

</html>
