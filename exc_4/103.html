<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Define the array
        const numbers = [3, 5, 7, 8, 11];

        let sum = 0;
        let average = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        average = sum / numbers.length;

        console.log("Sum:", sum);
        console.log("Average:", average);
    </script>
</body>

</html>
