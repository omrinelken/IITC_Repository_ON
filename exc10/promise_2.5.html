<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isEvenAsync(value) {
            return new Promise((resolve, reject) => {
                if (typeof value !== 'number' || isNaN(value)) {
                    reject("Validation error: Input is not a valid number");
                } else if (value % 2 === 0) {
                    resolve(true); // Even
                } else {
                    resolve(false); // Odd
                }
            });
        }

        // Example usage:
        isEvenAsync(10)
            .then(result => {
                console.log("Fulfill handler:", result); // This will log "true"
            })
            .catch(error => {
                console.error("Reject handler:", error); // This will not be called
            });

        isEvenAsync(7)
            .then(result => {
                console.log("Fulfill handler:", result); // This will log "false"
            })
            .catch(error => {
                console.error("Reject handler:", error); // This will not be called
            });

        isEvenAsync("not a number")
            .then(result => {
                console.log("Fulfill handler:", result); // This will not be called
            })
            .catch(error => {
                console.error("Reject handler:", error); // This will log the validation error
            });
    </script>
</body>

</html>
