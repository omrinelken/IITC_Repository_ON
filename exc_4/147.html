<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const books = [
            { name: "Book A", pages: 200 },
            { name: "Book B", pages: 350 },

            { name: "Book D", pages: 280 },

        }
    </script>
