<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Increment Array Element</h2>

<p>Enter a number to search for in the array:</p>
<input type="number" id="inputNumber">
<button onclick="searchAndUpdate()">Search and Update</button>

<p id="result"></p>
    <script>
const numbersArray = [5, 10, 15, 20];

function searchAndUpdate() {
    const inputValue = parseInt(document.getElementById("inputNumber").value);

    const index = numbersArray.indexOf(inputValue);

    if (index !== -1) {
        numbersArray[index] += 1;

        document.getElementById("result").innerHTML = "Number found and updated: " + numbersArray.join(", ");
    } else {
        document.getElementById("result").innerHTML = "Number not found: " + inputValue;
    }
}
    </script>
</body>

</html>
